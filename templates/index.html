{% extends 'layout.html' %}

{% block title %}
    Notes
{% endblock %}

{% block main %}
<br>
<form action="/entry" method="get" class="item">
    <button type="submit" class="d-grid gap-2 col-6 mx-auto">New Entry</button>
</form><br>
<table class="table" style="width: 99%;">
    <thead>
        <tr>
            <th style="width: 15%">Time</th>
            <th style="width: 25%">Head</th>
            <th style="width: 50%">Body</th>
            <th style="width: 10%">More</th>
        </tr>
    </thead>
    <tbody>
        {% for dict in list%}
            <tr class="rows" style="height: 50px;">
                <td class="dont"><div>{{dict['time']}}</div></td>
                <td id="{{dict['tag']}}" class="dont"><div>{{dict['head']}}</div></td>
                <td class="dont"><div>{{dict['body']}}</div></td>


                <td class="dropdown" class="menu" ><svg  xmlns="http://www.w3.org/2000/svg" height="16" width="16" fill="currentColor" class="bi bi-three-dots" viewBox="0 0 16 16">
                    <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
                  </svg> <div class="dropdown-content">
                    <form action="/urgentTag" method="POST"><button type="submit" name='urgent' value="{{dict['id']}}">Urgent</button></form>
                    <form action="/doneTag" method="POST"><button type="submit" name='done' value="{{dict['id']}}">Done</button></form>
                    <form action="/entryTag" method="POST"><button type="submit" name='entry' value="{{dict['id']}}">Entry</button></form>
                    <form action="/delete" method="POST"><button type="submit" name='delete' value="{{dict['id']}}">Delete</button></form>
                  </div></td>



            </tr>
        {% endfor %}
    </tbody>
</table>


{% endblock %}
